<!DOCTYPE html>
<html>
  <head>
    <title>Cable Streams Playground</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/index.js"></script>
  </head>

  <body id="body">

    <div class="message">Previous message</div>
    <div class="message">Previous message</div>
    <div class="message">Previous message</div>
    <div class="message">Previous message</div>
    <div class="message">Previous message</div>
    <div class="message">Previous message</div>

    <turbo-stream action="log" target="body" message="hello world"></turbo-stream>

    <turbo-stream action="replace" targets=".message">
      <template>
        <div class="message">
          New message
        </div>
      </template>
    </turbo-stream>

    <turbo-stream action="append" target="body">
      <template>
        Append to body
      </template>
    </turbo-stream>

    <turbo-stream action="customAppend" target="body">
      <template>
        customAppend to body
      </template>
    </turbo-stream>

    <turbo-stream action="myCustomAction"></turbo-stream>

    <turbo-stream action="consoleLog">
      <template>
        {"message":"Hello from CableReady","operation":"consoleLog"}
      </template>
    </turbo-stream>

    <turbo-stream action="consoleLog">
      <template>
        {"message":"Hello from CableReady without the operation key"}
      </template>
    </turbo-stream>

    <turbo-stream action="consoleLog">
      <template>
        [
          {"message":"Message 1"},
          {"message":"Message 2"}
        ]
      </template>
    </turbo-stream>
  </body>
</html>
